{% extends 'templates/base.html' %}

{% block main %}
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>Cardápio</h1>
            <div class="table-responsive">
            <table class = "table table-striped">
                <thead>
                    <tr>
                        <th>Lanche</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>
            <tbody>
                {% for cardapios in lista_cardapios %}
                    <tr>
                        <td>{{ cardapios.lanche }}</td>
                        <td>{{ cardapios.ingrediente }}</td>
                        <td>{{ cardapios.valor }}</td>
                    </tr>
                {% endfor %}

            </tbody>
            </table>
                </div>
        </div>
    </div>
{% endblock %}
